{% extends 'main/layout.html' %}
{% load static %}

{% block content %}
    <div class="content">
        <div class="container">
            <div class="">
                <div class="container-spread__inner">
                    <nav class="breadcrumbs" itemscope itemtype="http://schema.org/BreadcrumbList">
                        <span class="breadcrumbs__item d-inline-flex" itemprop="itemListElement" itemscope
                              itemtype="http://schema.org/ListItem">
                            <a itemprop="item" class="breadcrumbs__link" href="/">
                                <span itemprop="name">Главная</span>
                            </a>
                            <meta itemprop="position" content="1"/>
                        </span>
                        <span class="breadcrumbs__item d-inline-flex" itemprop="itemListElement" itemscope
                              itemtype="http://schema.org/ListItem">
                            <a itemprop="item" class="breadcrumbs__link" href="{% url 'account' %}">
                                <span itemprop="name">Профиль</span>
                            </a>
                            <meta itemprop="position" content="2"/>
                        </span>
                        <span class="breadcrumbs__item d-inline-flex" itemprop="itemListElement" itemscope
                              itemtype="http://schema.org/ListItem">
                            <a itemprop="item" class="breadcrumbs__link" href="{% url 'add_animal' %}">
                                <span itemprop="name">Добавить животное</span>
                            </a>
                            <meta itemprop="position" content="3"/>
                        </span>
                    </nav>
                    <div class="custom-h1">
                        <div class="row align-items-center">
                            <div class="col">
                                <h1>ВетКлиника Баумана</h1>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
            <div style="border-radius: 20px; border-color: orange;">
                <style>
                #id_name, #id_breed, #id_species, #id_birth_date, #id_animal{
          border-color: deepskyblue;
          border-radius: 7px;
          height: 52px;
          margin-top:15px;

        }
                    .helptext {
                        display: none
                    }

                    .regi {
                        border-color: deepskyblue;
                        border-radius: 7px;
                        height: 52px;
                        background: none;
                        width: 150px;
                    }

                    .form-label {
                        display: inline-block;
                        min-width: 150px;
                        vertical-align: center;
                    }
                </style>
                <h2>Добавить новое животное</h2>
                <form method="post" action="{% url 'add_animal' %}">
                    {% csrf_token %}
                    {% for field in animal_form %}
                        <h4><label class="form-label" for="{{ field.id_for_label }}">{{ field.label }}: </label>{{ field }}
                        </h4>
                        <div class="form-error">{{ field.errors }}</div>
                    {% endfor %}

                    <button type="submit" class="regi" style="width: 170px; height: flex; display: inline-block;">Добавить животное</button>
                </form>
            </div>
        </div>
    </div>
{% endblock %}
